    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <style>
        .navbar {
            background-color: black;
        }

        .HXDI-logo {
            height: 20rem;
            position: relative;
        }

        .logo-text {
            position: absolute;
            left: 50%;
            top: 50%;
        }

        .logo-text svg {
            max-width: 100%;
            transform: translate(-50%, -50%);
        }

        .navbar-brand a,
        .navbar-brand a:visited {
            color: white;
        }

        h2 {
            font-size: 1.1rem;
        }

        p {
            text-align: justify;
        }

        .main-content {
            margin-top: 1rem;
            margin-left: 10rem;
            margin-right: 7rem;
        }

        li li {
            list-style: none;
        }

        li ul {
            font-style: italic;
            margin-bottom: 5rem;
        }

        ul {
            margin-bottom: 5rem;
        }

        .bio {
            padding-left: 2rem;
            margin-bottom: 2rem;
        }



        .bio .affiliation {
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        @media (max-width: 780px) {
            .bio .content {
                flex-direction: column-reverse;

            }

            .bio .headshot {
                align-self: center;
            }
        }

        .bio .content {
            display: flex;
            align-items: flex-start;
        }

        .bio .description {
            text-align: justify;
            margin-right: 7rem;
        }

        .bio .headshot {
            max-width: 12rem;
        }

        a {
            color: #e2220a;
        }

        a:visited {
            color: #e3036d;
        }

        a:hover {
            color: #e3036d;
        }



        .student-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 3rem;
            row-gap: 30px;
            column-gap: 80px;

        }


        .student {
            display: flex;
            max-width: 20%;
            justify-content: center;
            flex-direction: column;
        }

        .student h3 {
            text-align: center;
            font-size: 1rem;
        }



        .students h2 {
            text-align: center;
            font-size: 1.5rem;
        }



        @media (max-width: 780px) {
            .sponsor-group-other {
                flex-direction: column;
                row-gap: 1rem;
            }
        }
    </style>
</head>

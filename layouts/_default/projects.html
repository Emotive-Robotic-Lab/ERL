{{ define "title" }}
{{ .Site.Title }} &ndash; {{ .Title }}
{{ end }}

{{ define "main" }}
{{ .Content }}

<div class="students">


    {{ range $cohort := .Param "cohort" }}
    {{/* <h2>{{ $cohort.name}}</h2> */}}
    {{/* <div class='student-group'> */}}
        {{ range $student := $cohort.students }}
        <div class='student'>
            {{/* <img src="{{ $student.image }}" /> */}}

            <div class='videoStudent-container'>

                <iframe width="100%" height="100%" src="{{ $student.video }}" frameborder="0" allowfullscreen></iframe>
            </div>
            <h3>{{ $student.name }}</h3>
        </div>
        {{ end }}
        {{/*
    </div> */}}
    {{ end }}
    {{ end }}

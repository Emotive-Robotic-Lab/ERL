{{ define "title" }}
{{ .Site.Title }} &ndash; {{ .Title }}
{{ end }}

{{ define "main" }}
{{ .Content }}

<div class="students">


    {{ range $cohort := .Param "cohort" }}
    <h2>{{ $cohort.name}}</h2>
    <div class='student-group'>
        {{ range $student := $cohort.students }}
        <div class='student'>
            <img class="headshot img-fluid" src="{{ $student.image }}" />
            <h3>{{ $student.name }}</h3>
        </div>
        {{ end }}
    </div>
    {{ end }}
    {{ end }}
